<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Employee List</title>
</h:head>
<h:body>
	<p:panel header="Employee List">
		<h:panelGroup rendered="#{empty employeeList.employees}">
			<p>There are no employees yet...</p>
		</h:panelGroup>

		<p:dataTable rendered="#{not empty employeeList.employees}"
			var="employee" value="#{employeeList.employees}">
			<p:column headerText="First Name">
				<h:outputText value="#{employee.firstName}" />
			</p:column>
			<p:column headerText="Last Name">
				<h:outputText value="#{employee.lastName}" />
			</p:column>
			<p:column headerText="email">
				<h:outputText value="#{employee.email}" />
			</p:column>
			<f:facet name="footer">
				<p:button outcome="employeeForm" value="New Employee" />
			</f:facet>
		</p:dataTable>

	</p:panel>
</h:body>
</html>
