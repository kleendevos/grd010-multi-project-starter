<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Employee Form</title>
</h:head>
<h:body>

	<h:form>
		<p:panel header="Employee Form">
			<h:panelGrid columns="3" cellpadding="4">
				<h:outputText value="First Name: " />
				<p:inputText id="firstName"
					value="#{employeeForm.employee.firstName}" />
				<p:message for="firstName" />

				<h:outputText value="Last Name: " />
				<p:inputText id="lastName" value="#{employeeForm.employee.lastName}" />
				<p:message for="lastName" />

				<h:outputText value="Email: " />
				<p:inputText id="email" value="#{employeeForm.employee.email}" />
				<p:message for="email" />

				<p:commandButton value="Send"
					action="#{employeeForm.saveEmployee()}" ajax="false" />
			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
